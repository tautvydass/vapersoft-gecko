<div class="container">
  <div class="content-box">

    <div class="content-section">
      <div class="title-container">Create group trip</div>
      <div *ngIf="loading" class="spinner-container">
        <spinner></spinner>
      </div>
    </div>
    <hr>

    <div class="content-section">

      <div class="date-picker-container">
        <div class="input-group">
          <input class="form-control" placeholder="select start date" name="dp1" ngbDatepicker #dp1="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"></button>
          </div>
        </div>
      </div>

      <div class="date-picker-container">
        <div class="input-group">
          <input class="form-control" placeholder="select end date" name="dp2" ngbDatepicker #dp2="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp2.toggle()" type="button"></button>
          </div>
        </div>
      </div>

    </div>
    <hr>
    <div class="sub-title-container">Location</div>
    <div class="content-section">
    </div>
    <hr>
    <div class="sub-title-container">Members</div>
    <button class="add-member-button" (click)="addMember()">Add Member</button>
    <div class="content-section">
      <div *ngIf="members">
        <div *ngFor="let member of members"></div>
      </div>
      <div *ngIf="!members" class="info-text"><i>You haven't added any members yet.</i></div>
      <div *ngIf="members" class="max-width">
        <div *ngFor="let member of members">
          <trip-member [viewModel]="member" (onRemove)="removeMember($event)" (onSelected)="onUserSelected($event)"></trip-member>
        </div>
      </div>
    </div>
    <hr>
    <div class="submit-container">
      <div class="submit-container-element width-80">
        <i>Submitted form will be sent to advisor for approval.</i>
      </div>
      <div class="submit-container-element">
        <button class="button button-primary" type="button">Submit</button>
      </div>
    </div>
  </div>
</div>
