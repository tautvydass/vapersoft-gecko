<div (click)="$event.preventDefault(); $event.stopPropagation();">
    <input class="no-comment" #box (keyup.enter)="addComment(box.value); box.value='' " placeholder="Write new comment..." [disabled]="loading">
    <div *ngIf="comments && comments.length != 0">
        <div *ngFor="let comment of comments">
            <comment-view [comment]="comment" class="comment" *ngIf="comment"></comment-view>
        </div>
    </div>
    <div *ngIf="!comments || comments.length == 0" class="comment">
        <div class="no-comment">No comments to display</div>
    </div>
</div>
