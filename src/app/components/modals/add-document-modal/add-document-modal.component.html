<div class="main-container">
  <div class="header-container">
    Add document
  </div>
  <div class="body-container">

    <div class="body-line-container">
      <div class="document-type-input"> 
        <ng-template #documentTypeResultTemplate let-r="result" let-t="term">
          <ngb-highlight [result]="r.display" [term]="t"></ngb-highlight>
        </ng-template>
    
        <input
          id="typeahead-focus"
          type="text"
          class="form-control"
          placeholder="document type"
          [(ngModel)]="documentTypeModel"
          [ngbTypeahead]="documentTypeSearch"
          (selectItem)="documentTypeSelect($event)"
          (focus)="documentTypeFocus$.next($event.target.value)"
          (click)="documentTypeClick$.next($event.target.value)"
          (blur)="onDocumentTypeBlur()"
          [inputFormatter]="documentTypeFormatter"
          [resultTemplate]="documentTypeResultTemplate"
          #documentTypeInstance="ngbTypeahead"
        />
      </div>
      <div class="price-input">
        <input 
          type="number"
          class="form-control"
          placeholder="enter price"
          min="0.00"
          step="0.01"
          max="99999.99"
        />
      </div>
    </div>
    <div class="body-line-container">
      <input
        type="file"
        id="file"
        class="form-control">
    </div>
  </div>
  <div class="alert-container" *ngIf="showErrorAlert">
    <ngb-alert type="danger" (close)="closeAlert()">
      <strong>Error!</strong> {{errorMessage}}
    </ngb-alert>
  </div>
  <div class="footer-container">
    <div class="save-button-container">
      <button type="button" class="btn btn-outline-primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
